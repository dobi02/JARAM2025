<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url 'main:blog' %}">게시판</a>

{% if user.is_authenticated %}
    <p>환영합니다, {{ user.username }}님!</p>
    <a href="{% url 'main:logout' %}">로그아웃</a>
{% else %}
    <a href="{% url 'main:login' %}">로그인</a>
    <a href="{% url 'main:signup' %}">회원가입</a>
{% endif %}
</body>
</html>
