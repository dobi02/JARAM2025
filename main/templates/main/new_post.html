<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body>
    <h1>글쓰기 페이지</h1>

    <form method="POST" enctype="multipart/form-data">  <!-- 🔹 중요: enctype 추가 -->
        {% csrf_token %}

        <label for="postname">제목</label><br>
        <input type="text" id="postname" name="postname" required><br><br>

        <label for="contents">내용</label><br>
        <textarea id="contents" rows="10" cols="50" name="contents" required></textarea><br><br>

        <label for="mainphoto">사진 업로드</label><br>
        <input type="file" id="mainphoto" name="mainphoto"><br><br>

        <input type="submit" value="글쓰기">
    </form>
</body>
</html>
